<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>Toggle button: Simple</h1>
        <div>
            <input type="checkbox" id="simple-check" class="toggle-btn simple" disabled>
            <label for="simple-check"></label>

            <input type="checkbox" id="simple-check2" class="toggle-btn simple">
            <label for="simple-check2"></label>

            <input type="checkbox" id="simple-check3" class="toggle-btn simple" checked>
            <label for="simple-check3"></label>
        </div>

        <div>
            <input type="checkbox" id="simple-check4" class="toggle-btn simple" disabled>
            <label for="simple-check4"></label>

            <input type="checkbox" id="simple-check5" class="toggle-btn simple">
            <label for="simple-check5"></label>

            <input type="checkbox" id="simple-check6" class="toggle-btn simple" checked>
            <label for="simple-check6"></label>
        </div>
    </section>

    <section>
        <h1>Toggle button: Mobile</h1>
        <div>
            <input type="checkbox" id="mobile-check" class="toggle-btn mobile" disabled>
            <label for="mobile-check"></label>

            <input type="checkbox" id="mobile-check2" class="toggle-btn mobile">
            <label for="mobile-check2"></label>

            <input type="checkbox" id="mobile-check3" class="toggle-btn mobile" checked>
            <label for="mobile-check3"></label>
        </div>

        <div>
            <input type="checkbox" id="mobile-check4" class="toggle-btn mobile" disabled>
            <label for="mobile-check4"></label>

            <input type="checkbox" id="mobile-check5" class="toggle-btn mobile">
            <label for="mobile-check5"></label>

            <input type="checkbox" id="mobile-check6" class="toggle-btn mobile" checked>
            <label for="mobile-check6"></label>
        </div>
    </section>

    <section class="higher">
        <h1>Toggle button: Line</h1>
        <div>
            <input type="checkbox" id="line-check" class="toggle-btn line" disabled>
            <label for="line-check"></label>

            <input type="checkbox" id="line-check2" class="toggle-btn line">
            <label for="line-check2"></label>

            <input type="checkbox" id="line-check3" class="toggle-btn line" checked>
            <label for="line-check3"></label>
        </div>

        <div>
            <input type="checkbox" id="line-check4" class="toggle-btn line" disabled>
            <label for="line-check4"></label>

            <input type="checkbox" id="line-check5" class="toggle-btn line">
            <label for="line-check5"></label>

            <input type="checkbox" id="line-check6" class="toggle-btn line" checked>
             <label for="line-check6"></label>
        </div>
    </section>

    <section class="higher">
        <h1>Toggle button: Cartoon</h1>
        <div>
            <input type="checkbox" id="cartoon-check" class="toggle-btn cartoon" disabled>
            <label for="cartoon-check"></label>

            <input type="checkbox" id="cartoon-check2" class="toggle-btn cartoon">
            <label for="cartoon-check2"></label>

            <input type="checkbox" id="cartoon-check3" class="toggle-btn cartoon" checked>
            <label for="cartoon-check3"></label>
        </div>

        <div>
            <input type="checkbox" id="cartoon-check4" class="toggle-btn cartoon" disabled>
            <label for="cartoon-check4"></label>

            <input type="checkbox" id="cartoon-check5" class="toggle-btn cartoon">
            <label for="cartoon-check5"></label>

            <input type="checkbox" id="cartoon-check6" class="toggle-btn cartoon" checked>
            <label for="cartoon-check6"></label>
        </div>
    </section>
</body>
</html>
